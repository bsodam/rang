{% extends "base.html" %}

{% block content %}

<h2>글로벌</h2>

{% if post_list %}
    <table border="1">
        <th>제목</th>
        {% for post in post_list %}
        <tr>
            <td><a href="/post/{{ post.id }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p>등록된 글이 없습니다.</p>
    {% endif %}

{% endblock content %}
